<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
</head>
<body>
    <div class="body2">
        <div class="card">
            <header class="profile">
                <div class="profile-photo"></div>
                <h2>
                   <label>Name:</label>
                    <label>
                        <input type="text">
                    </label>
                </h2>
                <h4>
                    <label>Bio: </label>
                    <label>
                        <input type="text">
                    </label>
                </h4>
            </header>
            <section class="main-content">
                <div class="card-info">
                    <p class="values">--</p>
                    <p class="variables">Posts</p>
                </div>
                <div class="card-info">
                    <p class="values">--</p>
                    <p class="variables">Followers</p>
                </div>
                <div class="card-info">
                    <p class="values">--</p>
                    <p class="variables">Following</p>
                </div>
            </section>
            <footer class="footer-card">
                <button class="normal-button">Follow<i id="angle" class="fa-solid fa-angle-down"></i></button>
                <button class="normal-button">Call<i id="phone" class="fa-solid fa-phone"></i></button>
                <button class="add-people"><i id="add-people" class="fa-solid fa-user-plus"></i></button>
                <div class="communication-ways">
                    <div><i class="connection fa-solid fa-paper-plane"></i></div>
                    <div><i class="connection fa-brands fa-linkedin-in"></i></div>
                    <div><i class="connection fa-brands fa-whatsapp"></i></div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
